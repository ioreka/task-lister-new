<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post" class='ui form'>
      <label for="new-task-description">Task description:</label>
      <input required type="text" name="new-task-description" id="new-task-description" placeholder="description">
      <select name="select">
        <option value="high-priority">High Priority</option> 
        <option value="medium-priority">Medium Priority</option>
        <option value="low-priority">Low Priority</option>
      </select>
      <input class='ui button' type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My To dos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
